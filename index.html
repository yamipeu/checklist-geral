<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Checklists de Protocolos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="icon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
--primary:#991b1b;
--bg:#f8fafc;
--panel:#ffffff;
--text:#020617;
--muted:#64748b;
}

.dark{
--bg:#020617;
--panel:#020617;
--text:#f8fafc;
--muted:#94a3b8;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Inter;
background:var(--bg);
color:var(--text);
}

/* HEADER */
header{
height:56px;
background:#020617;
color:white;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
}

.logo{display:flex;align-items:center;gap:10px}
.logo img{height:28px;background:white;border-radius:6px;padding:3px}

.top{
display:flex;
gap:10px;
align-items:center;
}

.badge{
background:var(--primary);
padding:4px 8px;
border-radius:20px;
font-size:12px;
}

/* LAYOUT */
.layout{
display:flex;
min-height:calc(100vh - 56px);
}

/* SIDEBAR */
aside{
width:220px;
background:#020617;
color:white;
padding:20px 10px;
}

aside button{
width:100%;
margin-bottom:10px;
background:#111827;
border:none;
padding:12px;
color:white;
border-radius:6px;
text-align:left;
cursor:pointer;
}

aside button:hover{background:#1f2933}

/* MAIN */
main{
flex:1;
padding:30px;
}

/* DASHBOARD */
.dashboard{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:16px;
margin-bottom:20px;
}

.dash-card{
background:var(--panel);
padding:16px;
border-radius:6px;
box-shadow:0 2px 6px rgba(0,0,0,.08);
}

/* TOP ACTIONS */
.actions{
display:flex;
justify-content:space-between;
margin-bottom:15px;
}

/* CARDS */
.card{
background:var(--panel);
border-radius:6px;
padding:16px;
margin-bottom:12px;
box-shadow:0 2px 6px rgba(0,0,0,.08);
animation:fade .3s ease;
}

@keyframes fade{from{opacity:0;transform:translateY(5px)}}

textarea{
width:100%;
border:1px solid #ccc;
border-radius:4px;
padding:6px;
margin-top:6px;
background:transparent;
color:inherit;
}

input[type=checkbox]{accent-color:var(--primary)}

progress{
width:100%;
height:14px;
accent-color:var(--primary);
}

.btn{
background:var(--primary);
color:white;
border:none;
padding:10px 14px;
border-radius:4px;
cursor:pointer;
}

.btn-outline{
background:none;
border:1px solid var(--primary);
color:var(--primary);
padding:10px 14px;
border-radius:4px;
cursor:pointer;
}

.view{display:none}
.view.active{display:block}

.login{text-align:center;margin-top:100px}

.login input{
padding:10px;
border-radius:4px;
border:1px solid #aaa;
width:250px;
background:transparent;
color:inherit;
}

@media(max-width:800px){
aside{display:none}
main{padding:15px}
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="icon.png">
<strong>Checklists de Protocolos</strong>
</div>

<div class="top">
<span id="user"></span>
<span class="badge" id="count">0</span>
<button class="btn-outline" onclick="toggleTema()">Tema</button>
</div>
</header>

<div class="layout">

<aside>
<button onclick="mostrarDashboard()">Dashboard</button>
<button onclick="abrir('ME')">Mudança de Endereço</button>
<button onclick="abrir('PL')">Atualização de Plano</button>
</aside>

<main>

<!-- LOGIN -->
<div id="login" class="view active login">
<h2>Login</h2>
<input id="username" placeholder="Username">
<br><br>
<button class="btn" onclick="entrar()">Entrar</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="view">

<h2>Dashboard</h2>

<div class="dashboard">
<div class="dash-card">
<strong>Usuário</strong>
<p id="dashUser"></p>
</div>

<div class="dash-card">
<strong>Atendimentos</strong>
<p id="dashCount"></p>
</div>

<div class="dash-card">
<strong>Protocolos</strong>
<p>2 ativos</p>
</div>
</div>

<button class="btn" onclick="abrir('ME')">Novo – Mudança de Endereço</button>
<button class="btn-outline" onclick="abrir('PL')">Novo – Atualização de Plano</button>

</div>

<!-- APP -->
<div id="app" class="view">

<div class="actions">
<button class="btn-outline" onclick="mostrarDashboard()">← Voltar</button>
<button class="btn-outline" onclick="resetar()">Resetar</button>
</div>

<h2 id="titulo"></h2>

<progress id="progress"></progress>
<div id="pct"></div>

<div id="lista"></div>

<br>
<button class="btn" onclick="exportar()">Exportar PDF</button>

</div>

</main>
</div>

<script>
let atual="";
const dados={
ME:[
"Informar sobre custo/isenção, pedir para levar equipamento e informar SLA",
"Filtrar novo endereço",
"Verificar documentos",
"Verificar se pode ser isento",
"Abrir ME no ERP",
"Verificar atualização de plano",
"Gerar contrato",
"Abrir renovação",
"Encaminhar CS"
],
PL:[
"Informar processo e benefícios",
"Verificar documentação e faturas",
"Abrir atualização no ERP",
"Conferir informações em sistema",
"Enviar vídeo ao cliente",
"Gerar contrato",
"Abrir renovação após assinatura",
"Encerrar renovação"
]
};

function entrar(){
if(!username.value)return;
localStorage.setItem("user",username.value);
login.classList.remove("active");
mostrarDashboard();
}

if(localStorage.getItem("user")){
login.classList.remove("active");
mostrarDashboard();
}

function mostrarDashboard(){
document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
dashboard.classList.add("active");
user.innerText=localStorage.getItem("user");
dashUser.innerText=localStorage.getItem("user");
dashCount.innerText=localStorage.getItem("count")||0;
count.innerText=localStorage.getItem("count")||0;
}

function abrir(t){
atual=t;
document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
app.classList.add("active");

let c=parseInt(localStorage.getItem("count")||0)+1;
localStorage.setItem("count",c);
count.innerText=c;

titulo.innerText=t=="ME"?"Mudança de Endereço":"Atualização de Plano";
lista.innerHTML="";
progress.max=dados[t].length;

dados[t].forEach(x=>{
lista.innerHTML+=`
<div class="card">
<label><input type="checkbox"> ${x}</label>
<textarea placeholder="Observações..."></textarea>
</div>`;
});

bind();
carregar();
}

function bind(){
document.querySelectorAll("input,textarea").forEach(e=>e.addEventListener("input",salvar));
}

function salvar(){
const c=[...document.querySelectorAll("input")].map(x=>x.checked);
const t=[...document.querySelectorAll("textarea")].map(x=>x.value);
localStorage.setItem("check_"+atual,JSON.stringify({c,t}));
atualizar();
}

function carregar(){
let d=JSON.parse(localStorage.getItem("check_"+atual));
if(!d)return;
document.querySelectorAll("input").forEach((x,i)=>x.checked=d.c[i]);
document.querySelectorAll("textarea").forEach((x,i)=>x.value=d.t[i]);
atualizar();
}

function atualizar(){
let total=document.querySelectorAll("input").length;
let ok=[...document.querySelectorAll("input")].filter(x=>x.checked).length;
progress.value=ok;
pct.innerText=Math.round(ok/total*100)+"% concluído";
}

function resetar(){
localStorage.removeItem("check_"+atual);
abrir(atual);
}

function exportar(){window.print()}

function toggleTema(){
document.body.classList.toggle("dark");
}
</script>

</body>
</html>
