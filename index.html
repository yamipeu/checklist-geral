<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Protocolos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* TEMA ESCURO */
            --primary: #e11d2e;
            --primary-soft: #ff4d5a;
            --bg: #0f1113;
            --panel: #1a1d21;
            --text: #e0e0e0;
            --muted: #888e96;
            --border: #2d3136;
            --divider: rgba(255, 255, 255, 0.05);
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        /* TEMA OFF-WHITE SUAVE (Warm Light Mode) */
        body.light-mode {
            --bg: #e5e1da; /* Tom de areia/creme suave (totalmente longe do branco agressivo) */
            --panel: #f1ede4; /* Superf√≠cie off-white ligeiramente mais clara que o fundo */
            --text: #4a4a4a; /* Cinza quente escuro para leitura confort√°vel */
            --muted: #8c8880;
            --border: #d4cfc5;
            --divider: rgba(0, 0, 0, 0.06);
            --shadow: 0 4px 10px rgba(74, 74, 74, 0.08);
        }

        * { box-sizing: border-box; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            height: 70px;
            background: var(--panel);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .layout { display: flex; min-height: calc(100vh - 70px); }

        /* MENU LATERAL */
        aside {
            width: 280px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .nav-group { padding: 10px; }

        .nav-item {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--divider);
            padding: 16px 20px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--bg);
            transform: scale(1.03); /* Efeito Pop */
            color: var(--primary);
            z-index: 2;
        }

        .nav-item.active {
            background: rgba(225, 29, 46, 0.08);
            color: var(--primary);
            font-weight: 700;
            border-left: 5px solid var(--primary);
        }

        main { flex: 1; padding: 40px; max-width: 1000px; margin: 0 auto; }

        /* CARDS COM EFEITO POP */
        .card {
            background: var(--panel);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px) scale(1.01); /* Efeito Pop */
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .card.checked { 
            opacity: 0.75; 
            background: rgba(0,0,0,0.02); 
            border-color: var(--primary);
            transform: scale(0.98);
        }

        .compact-mode .card { padding: 10px 20px; margin-bottom: 6px; }
        .compact-mode .card textarea { display: none; }

        textarea {
            width: 100%; 
            background: var(--bg); 
            border: 1px solid var(--border);
            border-radius: 10px; 
            color: var(--text); 
            padding: 12px; 
            margin-top: 10px; 
            resize: none; 
            font-family: inherit;
        }

        input[type="checkbox"] { 
            width: 20px; height: 20px; accent-color: var(--primary); cursor: pointer;
        }

        progress { width: 100%; height: 8px; border-radius: 10px; margin-top: 10px; }
        progress::-webkit-progress-bar { background: var(--border); border-radius: 10px; }
        progress::-webkit-progress-value { background: var(--primary); border-radius: 10px; }

        .btn {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 11px;
            box-shadow: 0 4px 10px rgba(225, 29, 46, 0.2);
        }
        .btn:active { transform: scale(0.92); }

        .btn-outline {
            background: var(--bg); border: 1px solid var(--border); color: var(--text);
            padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 700;
        }
        .btn-outline:hover { background: var(--panel); color: var(--primary); }

        .theme-toggle {
            cursor: pointer; font-size: 18px; padding: 8px; border-radius: 50%;
            border: 1px solid var(--border); background: var(--bg);
        }

        .view { display: none; }
        .view.active { display: block; animation: popIn 0.35s cubic-bezier(0.17, 0.89, 0.32, 1.28); }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="light-mode">

<header>
    <div style="display: flex; align-items: center; gap: 12px;">
        <img src="icon.png" alt="Logo" style="height: 32px; width: 32px;">
        <div style="font-weight: 800; color: var(--primary); font-size: 18px; letter-spacing: -0.5px;">Checklist de Protocolos</div>
    </div>
    
    <div id="user-header" style="display: none; align-items: center; gap: 15px;">
        <button class="theme-toggle" onclick="toggleTema()" title="Alternar Modo Noite">üåì</button>
        <div style="text-align: right;">
            <div id="header-username" style="font-size: 11px; font-weight: 700;"></div>
            <div style="font-size: 9px; color: var(--muted); font-weight: 600;">SESS√ÉO ATIVA</div>
        </div>
        <img id="header-avatar" style="width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover;">
        <button class="btn-outline" onclick="location.reload()">SAIR</button>
    </div>
</header>

<div class="layout">
    <aside id="sidebar" style="display: none;">
        <nav class="nav-group">
            <button class="nav-item active" id="btn-dash" onclick="irParaDashboard()">
                <span>üè†</span> Dashboard
            </button>
            <button class="nav-item" id="btn-ME" onclick="abrirChecklist('ME')">
                <span>üìç</span> Mudan√ßa de Endere√ßo
            </button>
            <button class="nav-item" id="btn-PL" onclick="abrirChecklist('PL')">
                <span>üìä</span> Atualiza√ß√£o de Plano
            </button>
        </nav>
    </aside>

    <main>
        <div id="view-login" class="view active">
            <div style="max-width: 380px; margin: 80px auto; background: var(--panel); padding: 45px; border-radius: 24px; text-align: center; border: 1px solid var(--border); box-shadow: var(--shadow);">
                <img src="icon.png" style="width: 55px; margin-bottom: 15px;">
                <h2 style="margin: 0; font-size: 22px;">Checklist de Protocolos</h2>
                <p style="color: var(--muted); font-size: 12px; margin-bottom: 25px;">Entre com seu nome para gerenciar</p>
                <input type="text" id="login-name" placeholder="Ex: Jo√£o Silva" style="width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); text-align: center; font-size: 16px;">
                <button class="btn" style="width: 100%; padding: 18px;" onclick="login()">INICIAR PAINEL</button>
            </div>
        </div>

        <div id="view-dash" class="view">
            <div style="background: var(--panel); padding: 40px; border-radius: 24px; border: 1px solid var(--border); text-align: center; box-shadow: var(--shadow);">
                <img id="dash-avatar" style="width: 115px; height: 115px; border-radius: 50%; border: 4px solid var(--primary); margin-bottom: 15px; object-fit: cover;">
                <h2 id="welcome-name" style="margin: 0; font-size: 28px;"></h2>
                <label style="color: var(--primary); font-size: 11px; cursor: pointer; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Alterar Foto <input type="file" hidden onchange="atualizarFoto(event)"></label>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 35px;">
                    <div style="background: var(--bg); padding: 25px; border-radius: 18px; border: 1px solid var(--border);">
                        <p style="font-size: 10px; color: var(--muted); margin: 0; font-weight: 800;">HOJE</p>
                        <h3 id="count-hoje" style="font-size: 38px; margin: 5px 0;">0</h3>
                    </div>
                    <div style="background: var(--bg); padding: 25px; border-radius: 18px; border: 1px solid var(--border);">
                        <p style="font-size: 10px; color: var(--muted); margin: 0; font-weight: 800;">ACUMULADO</p>
                        <h3 id="count-total" style="font-size: 38px; margin: 5px 0; color: var(--primary);">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-app" class="view">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 id="checklist-titulo" style="margin: 0; font-size: 24px;"></h2>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-outline" onclick="toggleCompacto()">VISTA COMPACTA</button>
                    <button class="btn-outline" onclick="copiarResumo()">COPIAR</button>
                    <button class="btn" onclick="finalizarAtendimento()">FINALIZAR</button>
                </div>
            </div>
            <div style="background: var(--panel); padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 25px; box-shadow: var(--shadow);">
                <div style="display: flex; justify-content: space-between; font-size: 11px; font-weight: 800;">
                    <span style="color: var(--muted); text-transform: uppercase;">Progresso</span>
                    <span id="pct-texto" style="color: var(--primary)">0%</span>
                </div>
                <progress id="barra-progresso" value="0"></progress>
            </div>
            <div id="lista-itens"></div>
        </div>
    </main>
</div>

<script>
    let usuarioLogado = "";
    let checklistAtual = "";

    const dados = {
        ME: ["Informar taxa/isen√ß√£o e SLA", "Verificar financeiro", "Verificar documenta√ß√£o", "Informa√ß√µes novo endere√ßo", "Abrir ME no ERP", "Abrir Atualiza√ß√£o se isento", "Encaminhar para FAT", "Gerar contrato", "Abrir Renova√ß√£o ap√≥s assinatura", "Encerrar Renova√ß√£o", "Encaminhar para CS"],
        PL: ["Verificar atualiza√ß√£o dispon√≠vel", "Verificar financeiro", "Verificar documenta√ß√£o", "Informar renova√ß√£o da fidelidade", "Abrir Atualiza√ß√£o de Plano", "Encaminhar para FAT", "Enviar v√≠deo para assinatura", "Gerar contrato", "Abrir Renova√ß√£o ap√≥s assinatura", "Encerrar Renova√ß√£o"]
    };

    function toggleTema() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('tema_pref', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    if(localStorage.getItem('tema_pref') === 'dark') document.body.classList.remove('light-mode');

    function toggleCompacto() { document.body.classList.toggle('compact-mode'); }

    function login() {
        const nome = document.getElementById("login-name").value.trim();
        if (!nome) return;
        usuarioLogado = nome.toLowerCase();
        if (!localStorage.getItem("up_" + usuarioLogado)) {
            localStorage.setItem("up_" + usuarioLogado, JSON.stringify({ 
                nome: nome, total: 0, hoje: 0, 
                foto: `https://ui-avatars.com/api/?name=${nome}&background=e11d2e&color=fff` 
            }));
        }
        irParaDashboard();
    }

    function irParaDashboard() {
        const data = JSON.parse(localStorage.getItem("up_" + usuarioLogado));
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
        document.getElementById("view-dash").classList.add("active");
        document.getElementById("btn-dash").classList.add("active");
        document.getElementById("sidebar").style.display = "flex";
        document.getElementById("user-header").style.display = "flex";
        document.getElementById("view-login").classList.remove("active");
        document.getElementById("header-username").innerText = data.nome.toUpperCase();
        document.getElementById("header-avatar").src = data.foto;
        document.getElementById("dash-avatar").src = data.foto;
        document.getElementById("welcome-name").innerText = "Ol√°, " + data.nome;
        document.getElementById("count-hoje").innerText = data.hoje;
        document.getElementById("count-total").innerText = data.total;
    }

    function abrirChecklist(tipo) {
        checklistAtual = tipo;
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
        document.getElementById("view-app").classList.add("active");
        document.getElementById("btn-" + tipo).classList.add("active");
        document.getElementById("checklist-titulo").innerText = tipo === 'ME' ? "Mudan√ßa de Endere√ßo" : "Atualiza√ß√£o de Plano";

        const container = document.getElementById("lista-itens");
        container.innerHTML = dados[tipo].map((item, idx) => `
            <div class="card" id="card-${idx}">
                <label style="display: flex; gap: 15px; align-items: center; cursor: pointer;">
                    <input type="checkbox" onchange="marcarCard(this, ${idx})">
                    <span style="font-weight: 600; font-size: 14px;">${item}</span>
                </label>
                <textarea placeholder="Anota√ß√µes..." oninput="salvarTemp()"></textarea>
            </div>
        `).join('');
        document.getElementById("barra-progresso").max = dados[tipo].length;
        carregarTemp();
    }

    function marcarCard(input, idx) {
        const card = document.getElementById(`card-${idx}`);
        if(input.checked) {
            card.classList.add('checked');
            card.style.transform = "scale(0.96)";
            setTimeout(() => card.style.transform = "scale(0.98)", 100);
        } else {
            card.classList.remove('checked');
            card.style.transform = "scale(1.02)";
            setTimeout(() => card.style.transform = "scale(1)", 100);
        }
        salvarTemp(); atualizarProgresso();
    }

    function atualizarProgresso() {
        const checks = document.querySelectorAll("#lista-itens input");
        const marcados = [...checks].filter(c => c.checked).length;
        document.getElementById("barra-progresso").value = marcados;
        document.getElementById("pct-texto").innerText = Math.round((marcados / (checks.length || 1)) * 100) + "%";
    }

    function salvarTemp() {
        const checks = [...document.querySelectorAll("#lista-itens input")].map(x => x.checked);
        const notas = [...document.querySelectorAll("#lista-itens textarea")].map(x => x.value);
        localStorage.setItem(`sp_${usuarioLogado}_${checklistAtual}`, JSON.stringify({ checks, notas }));
    }

    function carregarTemp() {
        const save = JSON.parse(localStorage.getItem(`sp_${usuarioLogado}_${checklistAtual}`));
        if (!save) return atualizarProgresso();
        document.querySelectorAll("#lista-itens input").forEach((x, i) => {
            x.checked = save.checks[i];
            if(x.checked) x.closest('.card').classList.add('checked');
        });
        document.querySelectorAll("#lista-itens textarea").forEach((x, i) => x.value = save.notas[i]);
        atualizarProgresso();
    }

    function finalizarAtendimento() {
        let data = JSON.parse(localStorage.getItem("up_" + usuarioLogado));
        data.total++; data.hoje++;
        localStorage.setItem("up_" + usuarioLogado, JSON.stringify(data));
        localStorage.removeItem(`sp_${usuarioLogado}_${checklistAtual}`);
        confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#e11d2e', '#4a4a4a'] });
        setTimeout(irParaDashboard, 1000);
    }

    function atualizarFoto(e) {
        const reader = new FileReader();
        reader.onload = () => {
            let d = JSON.parse(localStorage.getItem("up_" + usuarioLogado));
            d.foto = reader.result;
            localStorage.setItem("up_" + usuarioLogado, JSON.stringify(d));
            irParaDashboard();
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function copiarResumo() {
        let r = `RESUMO: ${checklistAtual}\n---\n`;
        document.querySelectorAll("#lista-itens .card").forEach(c => {
            if (c.querySelector("input").checked) {
                r += `[OK] ${c.querySelector("span").innerText}\n`;
                const nota = c.querySelector("textarea").value;
                if(nota) r += `     Obs: ${nota}\n`;
            }
        });
        navigator.clipboard.writeText(r);
        alert("Copiado!");
    }
</script>
</body>
</html>
