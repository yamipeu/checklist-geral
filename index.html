<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Protocolos Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #e11d2e;
            --primary-soft: #ff4d5a;
            --bg: #0f1113;
            --panel: #1a1d21;
            --text: #e0e0e0;
            --muted: #888e96;
            --border: #2d3136;
            --radius: 14px;
        }

        * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            background-image: radial-gradient(circle at top right, #1d1011, transparent 600px);
            min-height: 100vh;
        }

        header {
            height: 75px;
            background: rgba(15, 17, 19, 0.95);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .user-header-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }

        .layout { display: flex; min-height: calc(100vh - 75px); }

        aside {
            width: 260px;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px 15px;
            border-right: 1px solid var(--border);
        }

        aside button {
            width: 100%;
            margin-bottom: 10px;
            background: transparent;
            border: 1px solid transparent;
            padding: 12px 18px;
            color: var(--muted);
            border-radius: var(--radius);
            text-align: left;
            cursor: pointer;
            font-weight: 500;
        }

        aside button:hover, aside button.active {
            color: #fff;
            background: rgba(225, 29, 46, 0.08);
            border-color: rgba(225, 29, 46, 0.3);
        }

        main { flex: 1; padding: 40px; max-width: 1100px; margin: 0 auto; }

        /* CARDS & CHECKLIST */
        .card {
            background: var(--panel);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .card.checked { opacity: 0.6; border-color: rgba(225, 29, 46, 0.2); }
        .card.checked span { text-decoration: line-through; color: var(--muted); }

        /* MODO COMPACTO */
        .compact-mode .card { padding: 10px 20px; margin-bottom: 8px; }
        .compact-mode textarea { display: none; }

        textarea {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: #ccc;
            padding: 12px;
            margin-top: 10px;
            resize: none;
        }

        input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--primary); cursor: pointer; }

        progress { width: 100%; height: 10px; border-radius: 10px; margin-top: 10px; }
        progress::-webkit-progress-value { background: var(--primary); border-radius: 10px; }

        /* BUTTONS */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 700;
        }

        .btn-outline:hover { background: #222; color: #fff; }

        .view { display: none; }
        .view.active { display: block; }

        /* LOGIN */
        .login-screen {
            max-width: 400px;
            margin: 100px auto;
            background: var(--panel);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid var(--border);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body class="">

<header>
    <div style="font-weight: 800; color: var(--primary);">CHECKLIST PRO</div>
    <div class="user-header-info" id="user-header" style="display: none;">
        <span id="header-username" style="font-size: 12px; color: var(--muted);"></span>
        <img id="header-avatar" class="avatar" src="">
        <button class="btn-outline" onclick="logout()">SAIR</button>
    </div>
</header>

<div class="layout">
    <aside id="sidebar" style="display: none;">
        <button id="nav-dash" onclick="irParaDashboard()">üè† Dashboard</button>
        <button id="nav-ME" onclick="abrirChecklist('ME')">üìç Mudan√ßa Endere√ßo</button>
        <button id="nav-PL" onclick="abrirChecklist('PL')">üìä Atualiza√ß√£o Plano</button>
    </aside>

    <main>
        <div id="view-login" class="view active">
            <div class="login-screen">
                <h2>BEM-VINDO</h2>
                <input type="text" id="login-name" placeholder="Digite seu nome">
                <button class="btn" style="width: 100%" onclick="login()">ACESSAR</button>
            </div>
        </div>

        <div id="view-dash" class="view">
            <div style="text-align: center; background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border);">
                <img id="dash-avatar" style="width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); margin-bottom: 15px; object-fit: cover;">
                <h2 id="welcome-name" style="margin: 0;"></h2>
                <label style="color: var(--primary); font-size: 12px; cursor: pointer; font-weight: 700;">
                    ALTERAR FOTO <input type="file" hidden accept="image/*" onchange="atualizarFoto(event)">
                </label>
                <div style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px;">
                    <p style="font-size: 11px; color: var(--muted); margin-bottom: 5px;">TOTAL DE ATENDIMENTOS</p>
                    <h3 id="user-total-count" style="font-size: 50px; margin: 0; color: var(--primary);">0</h3>
                </div>
            </div>
        </div>

        <div id="view-app" class="view">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <div>
                    <button class="btn-outline" onclick="irParaDashboard()">‚Üê VOLTAR</button>
                    <h2 id="checklist-titulo" style="margin: 10px 0 0 0;"></h2>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-outline" onclick="toggleCompacto()">VISTA COMPACTA</button>
                    <button class="btn-outline" onclick="copiarResumo()">COPIAR RESUMO</button>
                    <button class="btn" onclick="finalizarAtendimento()">FINALIZAR</button>
                </div>
            </div>

            <div style="background: var(--panel); padding: 20px; border-radius: 12px; border-left: 4px solid var(--primary); margin-bottom: 25px;">
                <div style="display: flex; justify-content: space-between; font-size: 12px; font-weight: 700;">
                    <span>PROGRESSO</span>
                    <span id="pct-texto" style="color: var(--primary-soft)">0%</span>
                </div>
                <progress id="barra-progresso" value="0"></progress>
            </div>

            <div id="lista-itens"></div>
        </div>
    </main>
</div>

<script>
    let usuarioLogado = "";
    let checklistAtual = "";

    const dadosChecklists = {
        ME: ["Informar taxa/isen√ß√£o, SLA e excedente", "Verificar financeiro", "Verificar documenta√ß√£o", "Informa√ß√µes novo endere√ßo", "Abrir ME no ERP", "Abrir Atualiza√ß√£o se isento", "Encaminhar FAT", "Gerar contrato", "Abrir Renova√ß√£o ap√≥s assinatura", "Encerrar Renova√ß√£o", "Encaminhar CS"],
        PL: ["Verificar atualiza√ß√£o dispon√≠vel", "Verificar financeiro", "Verificar documenta√ß√£o", "Informar processo/fidelidade", "Abrir protocolo de Atualiza√ß√£o", "Encaminhar FAT", "Enviar v√≠deo assinatura", "Gerar contrato", "Abrir Renova√ß√£o ap√≥s assinatura", "Encerrar Renova√ß√£o"]
    };

    function login() {
        const nome = document.getElementById("login-name").value.trim().toLowerCase();
        if (!nome) return;
        usuarioLogado = nome;
        if (!localStorage.getItem("user_data_" + usuarioLogado)) {
            localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify({ nome: nome, atendimentos: 0, foto: "https://ui-avatars.com/api/?name="+nome+"&background=e11d2e&color=fff" }));
        }
        irParaDashboard();
    }

    function irParaDashboard() {
        const data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.getElementById("view-dash").classList.add("active");
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("user-header").style.display = "flex";
        document.getElementById("view-login").classList.remove("active");
        document.getElementById("header-username").innerText = data.nome.toUpperCase();
        document.getElementById("header-avatar").src = data.foto;
        document.getElementById("dash-avatar").src = data.foto;
        document.getElementById("welcome-name").innerText = "Ol√°, " + data.nome;
        document.getElementById("user-total-count").innerText = data.atendimentos;
    }

    function abrirChecklist(tipo) {
        checklistAtual = tipo;
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.getElementById("view-app").classList.add("active");
        document.getElementById("checklist-titulo").innerText = tipo === 'ME' ? "Mudan√ßa de Endere√ßo" : "Atualiza√ß√£o de Plano";

        const container = document.getElementById("lista-itens");
        container.innerHTML = dadosChecklists[tipo].map((item, idx) => `
            <div class="card" id="card-${idx}">
                <label><input type="checkbox" onchange="marcarCard(this, ${idx})"> <span>${item}</span></label>
                <textarea placeholder="Notas..." oninput="salvarTemp()"></textarea>
            </div>
        `).join('');

        document.getElementById("barra-progresso").max = dadosChecklists[tipo].length;
        carregarTemp();
    }

    function marcarCard(input, idx) {
        const card = document.getElementById(`card-${idx}`);
        input.checked ? card.classList.add('checked') : card.classList.remove('checked');
        salvarTemp();
        atualizarProgresso();
    }

    function atualizarProgresso() {
        const checks = document.querySelectorAll("#lista-itens input[type='checkbox']");
        const marcados = [...checks].filter(c => c.checked).length;
        document.getElementById("barra-progresso").value = marcados;
        document.getElementById("pct-texto").innerText = Math.round((marcados / checks.length) * 100) + "%";
    }

    function salvarTemp() {
        const checks = [...document.querySelectorAll("#lista-itens input")].map(x => x.checked);
        const notas = [...document.querySelectorAll("#lista-itens textarea")].map(x => x.value);
        localStorage.setItem(`save_${usuarioLogado}_${checklistAtual}`, JSON.stringify({ checks, notas }));
    }

    function carregarTemp() {
        const save = JSON.parse(localStorage.getItem(`save_${usuarioLogado}_${checklistAtual}`));
        if (!save) return atualizarProgresso();
        document.querySelectorAll("#lista-itens input").forEach((x, i) => {
            x.checked = save.checks[i];
            if(x.checked) x.closest('.card').classList.add('checked');
        });
        document.querySelectorAll("#lista-itens textarea").forEach((x, i) => x.value = save.notas[i]);
        atualizarProgresso();
    }

    function copiarResumo() {
        let resumo = `PROTOCOLO: ${checklistAtual}\nOperador: ${usuarioLogado}\n---\n`;
        document.querySelectorAll("#lista-itens .card").forEach(card => {
            if (card.querySelector("input").checked) {
                resumo += `[OK] ${card.querySelector("span").innerText}\n`;
                const nota = card.querySelector("textarea").value;
                if (nota) resumo += `   Nota: ${nota}\n`;
            }
        });
        navigator.clipboard.writeText(resumo);
        alert("Resumo copiado para o ERP!");
    }

    function finalizarAtendimento() {
        const pendentes = [...document.querySelectorAll("#lista-itens input")].filter(x => !x.checked).length;
        if (pendentes > 0 && !confirm(`Ainda faltam ${pendentes} itens. Finalizar assim mesmo?`)) return;

        let data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
        data.atendimentos++;
        localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify(data));
        localStorage.removeItem(`save_${usuarioLogado}_${checklistAtual}`);
        irParaDashboard();
    }

    function toggleCompacto() { document.body.classList.toggle("compact-mode"); }
    function atualizarFoto(e) {
        const reader = new FileReader();
        reader.onload = () => {
            let data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
            data.foto = reader.result;
            localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify(data));
            irParaDashboard();
        };
        reader.readAsDataURL(e.target.files[0]);
    }
    function logout() { location.reload(); }
</script>
</body>
</html>
