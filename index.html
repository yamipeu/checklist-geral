<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Checklists de Protocolos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828640.png">

<style>
:root{
--red:#e02020;
--dark:#0f0f0f;
--card:#1b1b1b;
--text:#eee;
}

body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(180deg,#0c0c0c,#1a1a1a);
color:var(--text);
}

.hidden{display:none}

header{
background:linear-gradient(90deg,#b31212,#e02020);
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}

button{
border:none;
border-radius:6px;
padding:10px 16px;
background:var(--red);
color:white;
cursor:pointer;
}

.card{
background:var(--card);
border-radius:14px;
padding:25px;
box-shadow:0 10px 30px rgba(0,0,0,.5);
animation:fade .4s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1}
}

.center{
max-width:900px;
margin:40px auto;
}

input,textarea{
width:100%;
margin-top:6px;
padding:8px;
border-radius:6px;
border:none;
}

.top-actions{
display:flex;
gap:10px;
margin-bottom:15px;
}

.progress{
height:10px;
background:#333;
border-radius:10px;
overflow:hidden;
}

.progress div{
height:100%;
background:var(--red);
width:0%;
transition:.4s;
}

.stage{margin-top:15px;border-top:1px solid #333;padding-top:10px}

.card-btn{
margin-top:15px;
width:100%;
}

.dashboard-cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.profile{
display:flex;
align-items:center;
gap:15px;
}

.avatar{
width:50px;
height:50px;
border-radius:50%;
object-fit:cover;
cursor:pointer;
border:2px solid white;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.8);
display:flex;
align-items:center;
justify-content:center;
z-index:10;
pointer-events:none;
}

.modal:not(.hidden){
pointer-events:auto;
}

.modal img{
max-width:80%;
border-radius:10px;
}

.small{opacity:.6;font-size:13px}

.save{
position:fixed;
bottom:10px;
right:10px;
background:#222;
padding:6px 12px;
border-radius:20px;
font-size:12px;
}

.dark header{background:#111}
</style>
</head>

<body>

<header>
<b>Checklists de Protocolos</b>
<div id="userBar" class="profile hidden">
<img id="avatar" class="avatar">
<span id="hello"></span>
<button onclick="logout()">Logout</button>
</div>
</header>

<div id="login" class="center card">
<h2>Login</h2>
<input id="username" placeholder="Digite seu username">
<button class="card-btn" onclick="login()">Entrar</button>
</div>

<div id="dashboard" class="center hidden">
<div class="card">
<h2>Dashboard</h2>
<p id="stats"></p>

<input type="file" onchange="uploadAvatar(this)">
<br><br>

<div class="dashboard-cards">
<button onclick="openChecklist('me')" class="card">MudanÃ§a de EndereÃ§o</button>
<button onclick="openChecklist('plano')" class="card">AtualizaÃ§Ã£o de Plano</button>
</div>
</div>
</div>

<div id="checklist" class="center hidden">
<div class="top-actions">
<button onclick="back()">â¬… Dashboard</button>
<button onclick="resetChecklist()">ðŸ”„ Reiniciar</button>
<button onclick="exportar()">ðŸ“„ Exportar</button>
</div>

<div class="card">
<h2 id="title"></h2>
<div>Tempo: <span id="timer">00:00</span></div>

<div class="progress"><div id="bar"></div></div>

<div id="steps"></div>

<button class="card-btn" onclick="finish()">Finalizar</button>
</div>
</div>

<div id="done" class="center hidden">
<div class="card">
<h2>ðŸŽ‰ Atendimento concluÃ­do!</h2>
<button onclick="back()">Novo protocolo</button>
</div>
</div>

<div id="photoModal" class="modal hidden" onclick="this.classList.add('hidden')">
<img id="modalImg">
</div>

<div id="saved" class="save hidden">Salvo automaticamente</div>

<script>
let user="",data={},current="",start;

const templates={
me:[
"Informar custo/SLA","Filtrar endereÃ§o","Verificar documentos","Verificar ME","Abrir ME","AtualizaÃ§Ã£o plano","Gerar contrato","Abrir renovaÃ§Ã£o","Encaminhar CS"
],
plano:[
"Informar processo","Verificar docs","Abrir ERP","Conferir","Enviar vÃ­deo","Gerar contrato","Abrir renovaÃ§Ã£o","Encerrar"
]
};

function login(){
user=username.value.trim();
if(!user)return;
data=JSON.parse(localStorage[user]||'{"count":0,"avatar":""}');
document.getElementById("login").classList.add("hidden");
dashboard.classList.remove("hidden");
userBar.classList.remove("hidden");
hello.innerText="OlÃ¡, "+user;
if(data.avatar){avatar.src=data.avatar}
updateStats();
}

function logout(){location.reload()}

function uploadAvatar(i){
const r=new FileReader();
r.onload=e=>{
data.avatar=e.target.result;
avatar.src=data.avatar;
save();
}
r.readAsDataURL(i.files[0]);
}

avatar.onclick=()=>{
modalImg.src=avatar.src;
photoModal.classList.remove("hidden");
}

function updateStats(){
stats.innerText="Atendimentos: "+(data.count||0);
}

function openChecklist(t){
current=t;
title.innerText=t=="me"?"MudanÃ§a de EndereÃ§o":"AtualizaÃ§Ã£o de Plano";
dashboard.classList.add("hidden");
checklist.classList.remove("hidden");
steps.innerHTML="";
templates[t].forEach((s,i)=>{
steps.innerHTML+=`
<div class="stage">
<label><input type="checkbox" onchange="calc()"> ${s}</label>
<textarea placeholder="ObservaÃ§Ãµes..."></textarea>
</div>`;
});
start=Date.now();
tick();
}

function tick(){
if(!checklist.classList.contains("hidden")){
let d=Math.floor((Date.now()-start)/1000);
timer.innerText=("0"+Math.floor(d/60)).slice(-2)+":"+("0"+d%60).slice(-2);
setTimeout(tick,1000);
}
}

function calc(){
let c=[...document.querySelectorAll("input[type=checkbox]")];
let done=c.filter(x=>x.checked).length;
bar.style.width=(done/c.length*100)+"%";
showSave();
}

function showSave(){
saved.classList.remove("hidden");
setTimeout(()=>saved.classList.add("hidden"),1000);
save();
}

function save(){
localStorage[user]=JSON.stringify(data);
}

function finish(){
data.count=(data.count||0)+1;
save();
checklist.classList.add("hidden");
done.classList.remove("hidden");
updateStats();
}

function back(){
done.classList.add("hidden");
checklist.classList.add("hidden");
dashboard.classList.remove("hidden");
}

function resetChecklist(){
[...document.querySelectorAll("input")].forEach(x=>x.checked=false);
bar.style.width="0%";
}

function exportar(){
let txt=[...document.querySelectorAll(".stage")].map(s=>{
return s.innerText;
}).join("\n");
let a=document.createElement("a");
a.href="data:text/plain,"+encodeURIComponent(txt);
a.download="checklist.txt";
a.click();
}
</script>
</body>
</html>
