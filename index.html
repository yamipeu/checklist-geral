<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Protocolos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* TEMA ESCURO */
            --primary: #e11d2e;
            --bg: #0f1113;
            --panel: #1a1d21;
            --text: #e0e0e0;
            --muted: #888e96;
            --border: #2d3136;
            --divider: rgba(255, 255, 255, 0.05);
        }

        /* TEMA OFF-WHITE REAL (CREME SUAVE) */
        body.light-mode {
            --bg: #ece8df;    /* Fundo creme vis√≠vel */
            --panel: #f5f2eb;  /* Pain√©is levemente mais claros que o fundo */
            --text: #3d3d3d;   /* Cinza quente para n√£o agredir */
            --muted: #7d7a72;
            --border: #d6d1c4;
            --divider: rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg) !important; /* For√ßa a cor do fundo */
            color: var(--text);
            min-height: 100vh;
        }

        header {
            height: 70px;
            background: var(--panel);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 2px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .layout { display: flex; min-height: calc(100vh - 70px); }

        aside {
            width: 260px;
            background: var(--panel);
            border-right: 2px solid var(--border);
        }

        .nav-item {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--divider);
            padding: 18px 20px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            text-align: left;
        }

        .nav-item:hover {
            background: var(--bg);
            transform: scale(1.02); /* Pop */
            color: var(--primary);
        }

        .nav-item.active {
            background: rgba(225, 29, 46, 0.1);
            color: var(--primary);
            border-left: 6px solid var(--primary);
        }

        main { flex: 1; padding: 40px; max-width: 900px; margin: 0 auto; }

        /* CARDS POP */
        .card {
            background: var(--panel) !important;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .card:hover {
            transform: translateY(-4px) scale(1.01); /* Pop */
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .card.checked {
            background: var(--bg) !important;
            border-color: var(--primary);
            opacity: 0.8;
        }

        /* VISTA COMPACTA */
        .compact-mode .card { padding: 10px 20px; margin-bottom: 8px; }
        .compact-mode .card textarea { display: none; }

        textarea {
            width: 100%; 
            background: var(--bg); 
            border: 1px solid var(--border);
            border-radius: 8px; 
            color: var(--text); 
            padding: 10px; 
            margin-top: 10px; 
            resize: none;
            font-family: inherit;
        }

        input[type="checkbox"] { 
            width: 22px; height: 22px; accent-color: var(--primary); cursor: pointer;
        }

        progress { width: 100%; height: 10px; border-radius: 10px; margin-top: 10px; }
        progress::-webkit-progress-bar { background: var(--border); border-radius: 10px; }
        progress::-webkit-progress-value { background: var(--primary); border-radius: 10px; }

        .btn {
            background: var(--primary); color: white; border: none; padding: 12px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 11px;
        }
        .btn-outline {
            background: var(--bg); border: 1px solid var(--border); color: var(--text);
            padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 700;
        }

        .theme-toggle {
            cursor: pointer; font-size: 20px; background: none; border: none;
        }

        .view { display: none; }
        .view.active { display: block; animation: popIn 0.3s ease-out; }

        @keyframes popIn {
            0% { transform: scale(0.96); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="light-mode">

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <div style="width: 30px; height: 30px; background: var(--primary); border-radius: 6px;"></div>
        <div style="font-weight: 800; color: var(--primary); font-size: 18px;">Checklist Pro</div>
    </div>
    
    <div id="user-header" style="display: none; align-items: center; gap: 15px;">
        <button class="theme-toggle" onclick="toggleTema()">üåì</button>
        <div id="header-username" style="font-size: 12px; font-weight: 800;"></div>
        <img id="header-avatar" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover;">
        <button class="btn-outline" onclick="location.reload()">SAIR</button>
    </div>
</header>

<div class="layout">
    <aside id="sidebar" style="display: none;">
        <nav class="nav-group">
            <button class="nav-item active" id="btn-dash" onclick="irParaDashboard()">üè† Dashboard</button>
            <button class="nav-item" id="btn-ME" onclick="abrirChecklist('ME')">üìç Mudan√ßa Endere√ßo</button>
            <button class="nav-item" id="btn-PL" onclick="abrirChecklist('PL')">üìä Atualiza√ß√£o Plano</button>
        </nav>
    </aside>

    <main>
        <div id="view-login" class="view active">
            <div style="max-width: 350px; margin: 100px auto; text-align: center; background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border);">
                <h2>Entrar</h2>
                <input type="text" id="login-name" placeholder="Seu nome" style="width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: var(--text);">
                <button class="btn" style="width: 100%;" onclick="login()">ACESSAR</button>
            </div>
        </div>

        <div id="view-dash" class="view">
            <div style="text-align: center; background: var(--panel); padding: 40px; border-radius: 20px; border: 1px solid var(--border);">
                <img id="dash-avatar" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; object-fit: cover;">
                <h2 id="welcome-name"></h2>
                <div style="display: flex; gap: 20px; margin-top: 30px; justify-content: center;">
                    <div style="background: var(--bg); padding: 20px; border-radius: 12px; width: 140px; border: 1px solid var(--border);">
                        <small>HOJE</small><h3 id="count-hoje" style="margin: 5px 0; font-size: 28px;">0</h3>
                    </div>
                    <div style="background: var(--bg); padding: 20px; border-radius: 12px; width: 140px; border: 1px solid var(--border);">
                        <small>TOTAL</small><h3 id="count-total" style="margin: 5px 0; font-size: 28px; color: var(--primary);">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-app" class="view">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2 id="checklist-titulo" style="margin:0"></h2>
                <div style="display: flex; gap: 8px;">
                    <button class="btn-outline" onclick="toggleCompacto()">VISTA COMPACTA</button>
                    <button class="btn" onclick="finalizarAtendimento()">FINALIZAR</button>
                </div>
            </div>
            <div style="background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; font-size: 11px; font-weight: 800;">
                    <span>PROGRESSO</span>
                    <span id="pct-texto">0%</span>
                </div>
                <progress id="barra-progresso" value="0"></progress>
            </div>
            <div id="lista-itens"></div>
        </div>
    </main>
</div>

<script>
    let usuarioLogado = "";
    let checklistAtual = "";

    const dados = {
        ME: ["Informar taxa/isen√ß√£o e SLA", "Verificar financeiro", "Verificar documenta√ß√£o", "Informa√ß√µes novo endere√ßo", "Abrir ME no ERP", "Abrir Atualiza√ß√£o se isento", "Encaminhar para FAT", "Gerar contrato", "Abrir Renova√ß√£o ap√≥s assinatura", "Encerrar Renova√ß√£o", "Encaminhar para CS"],
        PL: ["Verificar atualiza√ß√£o dispon√≠vel", "Verificar financeiro", "Verificar documenta√ß√£o", "Informar renova√ß√£o da fidelidade", "Abrir Atualiza√ß√£o de Plano", "Encaminhar para FAT", "Enviar v√≠deo para assinatura", "Gerar contrato", "Abrir Renova√ß√£o ap√≥s assinatura", "Encerrar Renova√ß√£o"]
    };

    function toggleTema() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('tema_p', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    if(localStorage.getItem('tema_p') === 'dark') document.body.classList.remove('light-mode');

    function toggleCompacto() { document.body.classList.toggle('compact-mode'); }

    function login() {
        const nome = document.getElementById("login-name").value.trim();
        if (!nome) return;
        usuarioLogado = nome.toLowerCase();
        if (!localStorage.getItem("up_" + usuarioLogado)) {
            localStorage.setItem("up_" + usuarioLogado, JSON.stringify({ 
                nome: nome, total: 0, hoje: 0, 
                foto: `https://ui-avatars.com/api/?name=${nome}&background=e11d2e&color=fff` 
            }));
        }
        irParaDashboard();
    }

    function irParaDashboard() {
        const data = JSON.parse(localStorage.getItem("up_" + usuarioLogado));
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
        document.getElementById("view-dash").classList.add("active");
        document.getElementById("btn-dash").classList.add("active");
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("user-header").style.display = "flex";
        document.getElementById("view-login").classList.remove("active");
        document.getElementById("header-username").innerText = data.nome.toUpperCase();
        document.getElementById("header-avatar").src = data.foto;
        document.getElementById("dash-avatar").src = data.foto;
        document.getElementById("welcome-name").innerText = "Ol√°, " + data.nome;
        document.getElementById("count-hoje").innerText = data.hoje;
        document.getElementById("count-total").innerText = data.total;
    }

    function abrirChecklist(tipo) {
        checklistAtual = tipo;
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
        document.getElementById("view-app").classList.add("active");
        document.getElementById("btn-" + tipo).classList.add("active");
        document.getElementById("checklist-titulo").innerText = tipo === 'ME' ? "Mudan√ßa de Endere√ßo" : "Atualiza√ß√£o de Plano";

        const container = document.getElementById("lista-itens");
        container.innerHTML = dados[tipo].map((item, idx) => `
            <div class="card" id="card-${idx}">
                <label style="display: flex; gap: 12px; align-items: center; cursor: pointer;">
                    <input type="checkbox" onchange="marcarCard(this, ${idx})">
                    <span style="font-weight: 600;">${item}</span>
                </label>
                <textarea placeholder="Observa√ß√£o..." oninput="salvarTemp()"></textarea>
            </div>
        `).join('');
        document.getElementById("barra-progresso").max = dados[tipo].length;
        carregarTemp();
    }

    function marcarCard(input, idx) {
        const card = document.getElementById(`card-${idx}`);
        if(input.checked) {
            card.classList.add('checked');
            card.style.transform = "scale(0.98)";
        } else {
            card.classList.remove('checked');
            card.style.transform = "scale(1.02)";
            setTimeout(() => card.style.transform = "scale(1)", 150);
        }
        salvarTemp(); atualizarProgresso();
    }

    function atualizarProgresso() {
        const checks = document.querySelectorAll("#lista-itens input");
        const marcados = [...checks].filter(c => c.checked).length;
        document.getElementById("barra-progresso").value = marcados;
        document.getElementById("pct-texto").innerText = Math.round((marcados / (checks.length || 1)) * 100) + "%";
    }

    function salvarTemp() {
        const checks = [...document.querySelectorAll("#lista-itens input")].map(x => x.checked);
        const notas = [...document.querySelectorAll("#lista-itens textarea")].map(x => x.value);
        localStorage.setItem(`sp_${usuarioLogado}_${checklistAtual}`, JSON.stringify({ checks, notas }));
    }

    function carregarTemp() {
        const save = JSON.parse(localStorage.getItem(`sp_${usuarioLogado}_${checklistAtual}`));
        if (!save) return atualizarProgresso();
        document.querySelectorAll("#lista-itens input").forEach((x, i) => {
            x.checked = save.checks[i];
            if(x.checked) x.closest('.card').classList.add('checked');
        });
        document.querySelectorAll("#lista-itens textarea").forEach((x, i) => x.value = save.notas[i]);
        atualizarProgresso();
    }

    function finalizarAtendimento() {
        const checks = document.querySelectorAll("#lista-itens input");
        const marcados = [...checks].filter(c => c.checked).length;
        
        // AVISO DE CHECKS FALTANTES
        if (marcados < checks.length) {
            const confirmar = confirm(`Aten√ß√£o: Voc√™ n√£o marcou todos os itens (${marcados}/${checks.length}).\nDeseja finalizar mesmo assim?`);
            if (!confirmar) return;
        }

        let data = JSON.parse(localStorage.getItem("up_" + usuarioLogado));
        data.total++; data.hoje++;
        localStorage.setItem("up_" + usuarioLogado, JSON.stringify(data));
        localStorage.removeItem(`sp_${usuarioLogado}_${checklistAtual}`);
        
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#e11d2e', '#3d3d3d'] });
        setTimeout(irParaDashboard, 1000);
    }
</script>
</body>
</html>
