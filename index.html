<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Protocolos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #e11d2e; /* Vermelho principal */
            --primary-hover: #ff2a3b;
            --bg: #050505;      /* Fundo escuro profundo */
            --panel: #121212;   /* Cards */
            --text: #ffffff;
            --muted: #a0a0a0;
            --border: #222222;
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            background-image: radial-gradient(circle at top right, #1a0505, transparent 500px);
            min-height: 100vh;
        }

        /* HEADER */
        header {
            height: 70px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .user-info-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            background: #222;
        }

        /* LAYOUT */
        .layout { display: flex; min-height: calc(100vh - 70px); }

        aside {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 15px;
            border-right: 1px solid var(--border);
        }

        aside button {
            width: 100%;
            margin-bottom: 8px;
            background: transparent;
            border: 1px solid transparent;
            padding: 12px 15px;
            color: var(--muted);
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-weight: 500;
        }

        aside button:hover, aside button.active {
            color: white;
            background: rgba(225, 29, 46, 0.1);
            border-color: var(--primary);
        }

        main { flex: 1; padding: 40px; max-width: 1000px; margin: 0 auto; }

        /* DASHBOARD */
        .dash-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .dash-card {
            background: var(--panel);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .dash-card h3 { font-size: 42px; margin: 10px 0; color: var(--primary); }

        /* CHECKLIST CARDS */
        .card {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .card:focus-within { border-color: var(--primary); }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            padding: 10px;
            margin-top: 12px;
            resize: none;
            font-family: inherit;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* PROGRESSO */
        .progress-box {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            margin-bottom: 30px;
        }

        progress {
            width: 100%;
            height: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        progress::-webkit-progress-bar { background: #222; border-radius: 10px; }
        progress::-webkit-progress-value { background: var(--primary); border-radius: 10px; }

        /* BOTÕES */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
        }

        .btn:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }

        /* LOGIN */
        .login-screen {
            max-width: 400px;
            margin: 100px auto;
            background: var(--panel);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .login-screen input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #000;
            color: white;
        }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 700; letter-spacing: 1px;">CHECKLIST DE PROTOCOLOS</div>
    <div class="user-info-header" id="user-header" style="display: none;">
        <span id="header-username"></span>
        <img id="header-avatar" class="avatar" src="">
        <button class="btn-outline" onclick="logout()" style="padding: 5px 10px; font-size: 12px; border-radius: 5px; cursor: pointer;">Sair</button>
    </div>
</header>

<div class="layout">
    <aside id="sidebar" style="display: none;">
        <button id="nav-dash" onclick="irParaDashboard()">Dashboard</button>
        <button id="nav-ME" onclick="abrirChecklist('ME')">Mudança de Endereço</button>
        <button id="nav-PL" onclick="abrirChecklist('PL')">Atualização de Plano</button>
    </aside>

    <main>
        <div id="view-login" class="view active">
            <div class="login-screen">
                <h2 style="color: var(--primary)">Acesso</h2>
                <p style="color: var(--muted)">Digite seu nome para iniciar</p>
                <input type="text" id="login-name" placeholder="Ex: João Silva">
                <button class="btn" style="width: 100%" onclick="login()">Entrar no Sistema</button>
            </div>
        </div>

        <div id="view-dash" class="view">
            <h2>Olá, <span id="welcome-name" style="color: var(--primary)"></span></h2>
            <div class="dash-grid">
                <div class="dash-card">
                    <img id="dash-avatar" class="avatar" style="width: 80px; height: 80px; margin-bottom: 15px;">
                    <br>
                    <label style="color: var(--primary); cursor: pointer; font-size: 13px;">
                        Alterar Foto de Perfil
                        <input type="file" hidden accept="image/*" onchange="atualizarFoto(event)">
                    </label>
                </div>
                <div class="dash-card">
                    <p style="text-transform: uppercase; font-size: 12px; letter-spacing: 1px; color: var(--muted)">Meus Atendimentos</p>
                    <h3 id="user-total-count">0</h3>
                </div>
            </div>
        </div>

        <div id="view-app" class="view">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 id="checklist-titulo"></h2>
                <button class="btn" onclick="finalizarAtendimento()">Finalizar Atendimento</button>
            </div>

            <div class="progress-box">
                <div style="display: flex; justify-content: space-between; font-size: 14px;">
                    <span>Progresso</span>
                    <span id="pct-texto">0%</span>
                </div>
                <progress id="barra-progresso" value="0"></progress>
            </div>

            <div id="lista-itens"></div>
        </div>
    </main>
</div>

<script>
    let usuarioLogado = "";
    let checklistAtual = "";

    const dadosChecklists = {
        ME: ["Confirmar novo endereço", "Validar SLA de instalação", "Verificar custo de mudança", "Gerar novo contrato", "Encaminhar para CS"],
        PL: ["Analisar faturas anteriores", "Explicar novo plano", "Colher assinatura", "Atualizar sistema ERP"]
    };

    function login() {
        const nome = document.getElementById("login-name").value.trim().toLowerCase();
        if (!nome) return alert("Por favor, digite seu nome.");
        
        usuarioLogado = nome;
        
        // Inicializa dados individuais do usuário se não existirem
        if (!localStorage.getItem("user_data_" + usuarioLogado)) {
            const novoUsuario = {
                nome: nome,
                atendimentos: 0,
                foto: "https://ui-avatars.com/api/?name=" + nome + "&background=e11d2e&color=fff"
            };
            localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify(novoUsuario));
        }

        irParaDashboard();
    }

    function irParaDashboard() {
        const data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
        
        // UI
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.getElementById("view-dash").classList.add("active");
        document.getElementById("view-login").classList.remove("active");
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("user-header").style.display = "flex";

        // Dados
        document.getElementById("header-username").innerText = data.nome.toUpperCase();
        document.getElementById("header-avatar").src = data.foto;
        document.getElementById("dash-avatar").src = data.foto;
        document.getElementById("welcome-name").innerText = data.nome;
        document.getElementById("user-total-count").innerText = data.atendimentos;
    }

    function atualizarFoto(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function() {
            let data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
            data.foto = reader.result;
            localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify(data));
            irParaDashboard();
        }
        reader.readAsDataURL(file);
    }

    function abrirChecklist(tipo) {
        checklistAtual = tipo;
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.getElementById("view-app").classList.add("active");
        document.getElementById("checklist-titulo").innerText = tipo === 'ME' ? "Mudança de Endereço" : "Atualização de Plano";

        const container = document.getElementById("lista-itens");
        container.innerHTML = dadosChecklists[tipo].map((item, idx) => `
            <div class="card">
                <label style="display: flex; gap: 12px; align-items: center; cursor: pointer;">
                    <input type="checkbox" onchange="atualizarProgresso()">
                    <span style="font-weight: 600;">${item}</span>
                </label>
                <textarea placeholder="Observações desta etapa..."></textarea>
            </div>
        `).join('');

        document.getElementById("barra-progresso").max = dadosChecklists[tipo].length;
        atualizarProgresso();
    }

    function atualizarProgresso() {
        const checkboxes = document.querySelectorAll("#lista-itens input[type='checkbox']");
        const marcados = [...checkboxes].filter(c => c.checked).length;
        const total = checkboxes.length;
        
        document.getElementById("barra-progresso").value = marcados;
        document.getElementById("pct-texto").innerText = Math.round((marcados / total) * 100) + "%";
    }

    function finalizarAtendimento() {
        if (confirm("Finalizar atendimento e atualizar seu contador individual?")) {
            let data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
            data.atendimentos++;
            localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify(data));
            
            alert("Atendimento registrado!");
            irParaDashboard();
        }
    }

    function logout() {
        usuarioLogado = "";
        location.reload();
    }
</script>
</body>
</html>
