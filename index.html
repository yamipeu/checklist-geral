<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Checklists de Protocolos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="icon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#e11d2e;
--bg:#f5f5f5;
--panel:#ffffff;
--text:#111111;
--muted:#666;
}

.dark{
--bg:#0b0b0b;
--panel:#151515;
--text:#f2f2f2;
--muted:#9ca3af;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Inter,system-ui;
background:var(--bg);
color:var(--text);
}

/* HEADER */
header{
height:60px;
background:#0b0b0b;
color:white;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 24px;
border-bottom:1px solid #222;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:700;
}

.logo img{
height:30px;
background:white;
border-radius:6px;
padding:4px;
}

.top{
display:flex;
align-items:center;
gap:12px;
}

.badge{
background:var(--primary);
padding:4px 10px;
border-radius:999px;
font-size:12px;
}

/* LAYOUT */
.layout{
display:flex;
min-height:calc(100vh - 60px);
}

/* SIDEBAR */
aside{
width:220px;
background:#0b0b0b;
padding:16px;
border-right:1px solid #222;
}

aside button{
width:100%;
margin-bottom:10px;
background:#151515;
border:none;
padding:12px;
color:white;
border-radius:8px;
text-align:left;
cursor:pointer;
transition:.2s;
}

aside button:hover{
background:#1f1f1f;
}

/* MAIN */
main{
flex:1;
padding:28px;
}

/* DASHBOARD */
.dashboard{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:16px;
margin-bottom:20px;
}

.dash-card{
background:linear-gradient(180deg,var(--panel),transparent);
padding:18px;
border-radius:12px;
box-shadow:0 6px 18px rgba(0,0,0,.25);
}

/* TOP ACTIONS */
.actions{
display:flex;
justify-content:space-between;
margin-bottom:16px;
}

/* CHECKLIST CARD */
.card{
background:var(--panel);
border-radius:12px;
padding:16px;
margin-bottom:14px;
box-shadow:0 6px 20px rgba(0,0,0,.25);
animation:fade .3s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(8px)}
}

textarea{
width:100%;
border:1px solid #333;
border-radius:8px;
padding:8px;
margin-top:6px;
background:transparent;
color:inherit;
}

input[type=checkbox]{accent-color:var(--primary)}

progress{
width:100%;
height:14px;
accent-color:var(--primary);
margin-bottom:6px;
}

/* BUTTONS */
.btn{
background:var(--primary);
color:white;
border:none;
padding:10px 16px;
border-radius:8px;
cursor:pointer;
transition:.2s;
}

.btn:hover{filter:brightness(1.1)}

.btn-outline{
background:var(--primary);
color:white;
border:none;
padding:10px 16px;
border-radius:8px;
cursor:pointer;
}

/* LOGIN */
.login{
text-align:center;
margin-top:120px;
}

.login input{
padding:12px;
border-radius:8px;
border:1px solid #444;
width:260px;
background:transparent;
color:inherit;
}

/* VIEWS */
.view{display:none}
.view.active{display:block}

@media(max-width:800px){
aside{display:none}
main{padding:16px}
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="icon.png">
<span>Checklists de Protocolos</span>
</div>

<div class="top">
<span id="user"></span>
<span class="badge" id="count">0</span>
<button class="btn" onclick="toggleTema()">Tema</button>
</div>
</header>

<div class="layout">

<aside>
<button onclick="mostrarDashboard()">Dashboard</button>
<button onclick="abrir('ME')">Mudança de Endereço</button>
<button onclick="abrir('PL')">Atualização de Plano</button>
</aside>

<main>

<div id="login" class="view active login">
<h2>Login</h2>
<input id="username" placeholder="Username">
<br><br>
<button class="btn" onclick="entrar()">Entrar</button>
</div>

<div id="dashboard" class="view">

<h2>Dashboard</h2>

<div class="dashboard">
<div class="dash-card">
<strong>Usuário</strong>
<p id="dashUser"></p>
</div>

<div class="dash-card">
<strong>Atendimentos</strong>
<p id="dashCount"></p>
</div>

<div class="dash-card">
<strong>Protocolos</strong>
<p>2 ativos</p>
</div>
</div>

<button class="btn" onclick="abrir('ME')">Novo – Mudança de Endereço</button>
<button class="btn" onclick="abrir('PL')">Novo – Atualização de Plano</button>

</div>

<div id="app" class="view">

<div class="actions">
<button class="btn" onclick="mostrarDashboard()">← Voltar</button>
<button class="btn" onclick="resetar()">Resetar</button>
</div>

<h2 id="titulo"></h2>

<progress id="progress"></progress>
<div id="pct"></div>

<div id="lista"></div>

<br>
<button class="btn" onclick="exportar()">Exportar PDF</button>

</div>

</main>
</div>

<script>
let atual="";
const dados={
ME:[
"Informar sobre custo/isenção, pedir para levar equipamento e informar SLA",
"Filtrar novo endereço",
"Verificar documentos",
"Verificar se pode ser isento",
"Abrir ME no ERP",
"Verificar atualização de plano",
"Gerar contrato",
"Abrir renovação",
"Encaminhar CS"
],
PL:[
"Informar processo e benefícios",
"Verificar documentação e faturas",
"Abrir atualização no ERP",
"Conferir informações em sistema",
"Enviar vídeo ao cliente",
"Gerar contrato",
"Abrir renovação após assinatura",
"Encerrar renovação"
]
};

function entrar(){
if(!username.value)return;
localStorage.setItem("user",username.value);
login.classList.remove("active");
mostrarDashboard();
}

if(localStorage.getItem("user")){
login.classList.remove("active");
mostrarDashboard();
}

function mostrarDashboard(){
document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
dashboard.classList.add("active");
user.innerText=localStorage.getItem("user");
dashUser.innerText=localStorage.getItem("user");
dashCount.innerText=localStorage.getItem("count")||0;
count.innerText=localStorage.getItem("count")||0;
}

function abrir(t){
atual=t;
document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
app.classList.add("active");

let c=parseInt(localStorage.getItem("count")||0)+1;
localStorage.setItem("count",c);
count.innerText=c;

titulo.innerText=t=="ME"?"Mudança de Endereço":"Atualização de Plano";
lista.innerHTML="";
progress.max=dados[t].length;

dados[t].forEach(x=>{
lista.innerHTML+=`
<div class="card">
<label><input type="checkbox"> ${x}</label>
<textarea placeholder="Observações..."></textarea>
</div>`;
});

bind();
carregar();
}

function bind(){
document.querySelectorAll("input,textarea").forEach(e=>e.addEventListener("input",salvar));
}

function salvar(){
const c=[...document.querySelectorAll("input")].map(x=>x.checked);
const t=[...document.querySelectorAll("textarea")].map(x=>x.value);
localStorage.setItem("check_"+atual,JSON.stringify({c,t}));
atualizar();
}

function carregar(){
let d=JSON.parse(localStorage.getItem("check_"+atual));
if(!d)return;
document.querySelectorAll("input").forEach((x,i)=>x.checked=d.c[i]);
document.querySelectorAll("textarea").forEach((x,i)=>x.value=d.t[i]);
atualizar();
}

function atualizar(){
let total=document.querySelectorAll("input").length;
let ok=[...document.querySelectorAll("input")].filter(x=>x.checked).length;
progress.value=ok;
pct.innerText=Math.round(ok/total*100)+"% concluído";
}

function resetar(){
localStorage.removeItem("check_"+atual);
abrir(atual);
}

function exportar(){window.print()}

function toggleTema(){
document.body.classList.toggle("dark");
}
</script>

</body>
</html>
