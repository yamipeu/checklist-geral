<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Protocolos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #e11d2e;
            --primary-hover: #ff2a3b;
            --bg: #050505;
            --panel: #121212;
            --text: #ffffff;
            --muted: #a0a0a0;
            --border: #222222;
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            background-image: radial-gradient(circle at top right, #1a0505, transparent 500px);
            min-height: 100vh;
        }

        header {
            height: 75px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .user-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            background: #222;
        }

        .layout { display: flex; min-height: calc(100vh - 75px); }

        aside {
            width: 260px;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px 15px;
            border-right: 1px solid var(--border);
        }

        aside button {
            width: 100%;
            margin-bottom: 10px;
            background: transparent;
            border: 1px solid transparent;
            padding: 12px 15px;
            color: var(--muted);
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-weight: 500;
        }

        aside button:hover, aside button.active {
            color: white;
            background: rgba(225, 29, 46, 0.1);
            border-color: var(--primary);
        }

        main { flex: 1; padding: 40px; max-width: 1000px; margin: 0 auto; }

        /* DASHBOARD */
        .dash-card {
            background: var(--panel);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .big-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 20px rgba(225, 29, 46, 0.3);
            margin-bottom: 15px;
        }

        /* CHECKLIST */
        .card {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .card label {
            display: flex;
            gap: 12px;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            padding: 12px;
            margin-top: 12px;
            resize: none;
            font-family: inherit;
        }

        progress {
            width: 100%;
            height: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        progress::-webkit-progress-bar { background: #222; border-radius: 10px; }
        progress::-webkit-progress-value { background: var(--primary); border-radius: 10px; }

        /* BOTÕES */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { background: #222; }

        .view { display: none; }
        .view.active { display: block; }

        .login-screen {
            max-width: 400px;
            margin: 100px auto;
            background: var(--panel);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #000;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; letter-spacing: 1px; color: var(--primary);">CHECKLIST DE PROTOCOLOS</div>
    <div class="user-header-info" id="user-header" style="display: none;">
        <span id="header-username" style="font-weight: 600; font-size: 14px;"></span>
        <img id="header-avatar" class="avatar" src="">
        <button class="btn-outline" onclick="logout()" style="padding: 6px 12px; font-size: 10px; cursor: pointer;">SAIR</button>
    </div>
</header>

<div class="layout">
    <aside id="sidebar" style="display: none;">
        <button id="nav-dash" onclick="irParaDashboard()">Início / Dashboard</button>
        <button id="nav-ME" onclick="abrirChecklist('ME')">Mudança de Endereço</button>
        <button id="nav-PL" onclick="abrirChecklist('PL')">Atualização de Plano</button>
    </aside>

    <main>
        <div id="view-login" class="view active">
            <div class="login-screen">
                <h2>IDENTIFICAÇÃO</h2>
                <p style="color: var(--muted)">Digite seu nome para acessar seus dados</p>
                <input type="text" id="login-name" placeholder="Seu nome">
                <button class="btn" style="width: 100%" onclick="login()">ACESSAR SISTEMA</button>
            </div>
        </div>

        <div id="view-dash" class="view">
            <div class="dash-card">
                <div class="profile-section">
                    <img id="dash-avatar" class="big-avatar" src="">
                    <h2 id="welcome-name" style="margin: 10px 0;"></h2>
                    <label style="color: var(--primary); cursor: pointer; font-size: 12px; font-weight: 700; text-transform: uppercase;">
                        Mudar Foto de Perfil
                        <input type="file" hidden accept="image/*" onchange="atualizarFoto(event)">
                    </label>
                </div>
                
                <div style="background: rgba(255,255,255,0.03); padding: 25px; border-radius: 15px; border: 1px solid #222;">
                    <p style="text-transform: uppercase; font-size: 11px; letter-spacing: 1px; color: var(--muted); margin-bottom: 5px;">Meus Atendimentos Concluídos</p>
                    <h3 id="user-total-count" style="font-size: 54px; margin: 0; color: var(--primary);">0</h3>
                </div>
            </div>
        </div>

        <div id="view-app" class="view">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px;">
                <div>
                    <button class="btn btn-outline" onclick="irParaDashboard()" style="margin-bottom: 15px;">← VOLTAR AO INÍCIO</button>
                    <h2 id="checklist-titulo" style="margin: 0; font-size: 26px;"></h2>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-outline" onclick="reiniciarProtocolo()" style="border-color: #444;">LIMPAR CAMPOS</button>
                    <button class="btn" onclick="finalizarAtendimento()">CONCLUIR PROTOCOLO</button>
                </div>
            </div>

            <div style="background: var(--panel); padding: 20px; border-radius: 12px; border-left: 4px solid var(--primary); margin-bottom: 25px;">
                <div style="display: flex; justify-content: space-between; font-size: 13px; font-weight: 700;">
                    <span>PROGRESSO</span>
                    <span id="pct-texto" style="color: var(--primary)">0%</span>
                </div>
                <progress id="barra-progresso" value="0"></progress>
            </div>

            <div id="lista-itens"></div>
        </div>
    </main>
</div>

<script>
    let usuarioLogado = "";
    let checklistAtual = "";

    const dadosChecklists = {
        ME: [
            "Informar sobre a taxa do serviço ou isenção (caso esteja disponível), SLA e custo de excedente",
            "Verificar situação do financeiro",
            "Verificar documentação e informações",
            "Colher informações sobre o novo endereço",
            "Abrir ''Mudança de Endereço'' no ERP",
            "Em caso de isenção e possuir atualização de plano, abrir ''Atualização de Plano''",
            "Encaminhar para o FAT",
            "Gerar contrato (Verificar documentação e informações)",
            "Abrir ''Renovação contratual'' após a assinatura do contrato",
            "Encerrar Renovação",
            "Encaminhar para a CS"
        ],
        PL: [
            "Verificar em sistema a atualização disponível",
            "Verificar financeiro",
            "Verificar documentação e informações",
            "Informar sobre o processo e assinatura do contrato com renovação da fidelidade",
            "Abrir o protocolo de ''Atualização de Plano''",
            "Encaminhar para o FAT",
            "Enviar o vídeo para assinatura do contrato",
            "Gerar contrato (Verificar documentação e informações)",
            "Abrir ''Renovação contratual'' após a assinatura do contrato",
            "Encerrar Renovação"
        ]
    };

    function login() {
        const nome = document.getElementById("login-name").value.trim().toLowerCase();
        if (!nome) return alert("Por favor, digite seu nome.");
        usuarioLogado = nome;
        
        if (!localStorage.getItem("user_data_" + usuarioLogado)) {
            const novoUsuario = {
                nome: nome,
                atendimentos: 0,
                foto: "https://ui-avatars.com/api/?name=" + nome + "&background=e11d2e&color=fff"
            };
            localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify(novoUsuario));
        }
        irParaDashboard();
    }

    function irParaDashboard() {
        const data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
        
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.getElementById("view-dash").classList.add("active");
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("user-header").style.display = "flex";
        document.getElementById("view-login").classList.remove("active");

        document.getElementById("header-username").innerText = data.nome.toUpperCase();
        document.getElementById("header-avatar").src = data.foto;
        document.getElementById("dash-avatar").src = data.foto;
        document.getElementById("welcome-name").innerText = "Olá, " + data.nome;
        document.getElementById("user-total-count").innerText = data.atendimentos;
    }

    function atualizarFoto(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function() {
            let data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
            data.foto = reader.result;
            localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify(data));
            irParaDashboard();
        }
        reader.readAsDataURL(file);
    }

    function abrirChecklist(tipo) {
        checklistAtual = tipo;
        document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
        document.getElementById("view-app").classList.add("active");
        document.getElementById("checklist-titulo").innerText = tipo === 'ME' ? "Mudança de Endereço" : "Atualização de Plano";

        const container = document.getElementById("lista-itens");
        container.innerHTML = dadosChecklists[tipo].map(item => `
            <div class="card">
                <label>
                    <input type="checkbox" onchange="atualizarProgresso()">
                    <span>${item}</span>
                </label>
                <textarea placeholder="Notas ou observações específicas..."></textarea>
            </div>
        `).join('');

        document.getElementById("barra-progresso").max = dadosChecklists[tipo].length;
        atualizarProgresso();
    }

    function atualizarProgresso() {
        const checkboxes = document.querySelectorAll("#lista-itens input[type='checkbox']");
        const marcados = [...checkboxes].filter(c => c.checked).length;
        const total = checkboxes.length;
        document.getElementById("barra-progresso").value = marcados;
        document.getElementById("pct-texto").innerText = Math.round((marcados / total) * 100) + "%";
    }

    function reiniciarProtocolo() {
        if(confirm("Deseja limpar todos os campos deste protocolo?")) {
            abrirChecklist(checklistAtual);
        }
    }

    function finalizarAtendimento() {
        if (confirm("Confirmar a finalização deste atendimento? (+1 no seu contador pessoal)")) {
            let data = JSON.parse(localStorage.getItem("user_data_" + usuarioLogado));
            data.atendimentos++;
            localStorage.setItem("user_data_" + usuarioLogado, JSON.stringify(data));
            irParaDashboard();
        }
    }

    function logout() {
        location.reload();
    }
</script>
</body>
</html>
