<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Checklists de Protocolos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
--red:#e02020;
--bg:#0b0b0b;
--card:#161616;
--text:#eee;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(180deg,#000,#151515);
color:var(--text);
}

.hidden{display:none}

header{
background:#111;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #222;
}

button{
border:none;
border-radius:8px;
padding:10px 18px;
background:var(--red);
color:white;
cursor:pointer;
}

.center{max-width:1100px;margin:40px auto;padding:20px}

.card{
background:var(--card);
border-radius:16px;
padding:25px;
box-shadow:0 15px 40px rgba(0,0,0,.6);
}

input,textarea{
width:100%;
margin-top:8px;
padding:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
}

.profile{display:flex;align-items:center;gap:12px}

.avatar{width:50px;height:50px;border-radius:50%;object-fit:cover;border:2px solid var(--red);cursor:pointer}

.bigAvatar{width:120px;height:120px;border-radius:50%;border:3px solid var(--red)}

.dashboard{display:grid;grid-template-columns:1fr 2fr;gap:30px}

.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}

.tile{background:#1b1b1b;padding:25px;border-radius:14px;cursor:pointer}

.progress{height:10px;background:#333;border-radius:10px;overflow:hidden;margin:10px 0}
.progress div{height:100%;background:var(--red);width:0%;transition:.4s}

.stage{margin-top:15px;border-top:1px solid #333;padding-top:10px}

.checkline{display:flex;gap:10px;align-items:flex-start}

.top{display:flex;gap:10px;margin-bottom:15px}

.modal{
position:fixed;inset:0;background:rgba(0,0,0,.85);
display:flex;align-items:center;justify-content:center;
opacity:0;pointer-events:none;transition:.3s
}

.modal.active{opacity:1;pointer-events:auto}
.modal img{max-width:80%;border-radius:12px}

.save{position:fixed;bottom:15px;right:15px;background:#222;padding:6px 14px;border-radius:20px;font-size:12px}
</style>
</head>

<body>

<header>
<b>Checklists de Protocolos</b>
<div id="userBar" class="profile hidden">
<img id="avatar" class="avatar">
<span id="hello"></span>
<button onclick="logout()">Logout</button>
</div>
</header>

<div id="loginScreen" class="center card hidden">
<h2>Login</h2>
<input id="username" placeholder="Digite seu username">
<button style="width:100%;margin-top:15px" onclick="doLogin()">Entrar</button>
</div>

<div id="dashboard" class="center hidden">
<div class="dashboard">

<div class="card">
<img id="bigAvatar" class="bigAvatar"><br><br>
<b id="userName"></b>
<p id="stats"></p>
<input type="file" onchange="upload(this)">
</div>

<div class="card">
<h2>Escolha o checklist</h2>
<div class="cards">
<div class="tile" onclick="openChecklist('me')">MudanÃ§a de EndereÃ§o</div>
<div class="tile" onclick="openChecklist('plano')">AtualizaÃ§Ã£o de Plano</div>
</div>
</div>

</div>
</div>

<div id="checklist" class="center hidden">
<div class="top">
<button onclick="back()">â¬… Dashboard</button>
<button onclick="resetChecklist()">ðŸ”„ Reiniciar</button>
<button onclick="exportar()">ðŸ“„ Exportar</button>
</div>

<div class="card">
<h2 id="title"></h2>
Tempo: <span id="timer">00:00</span>
<div class="progress"><div id="bar"></div></div>
<div id="steps"></div>
<button style="width:100%;margin-top:20px" onclick="finish()">Finalizar</button>
</div>
</div>

<div id="done" class="center hidden">
<div class="card">
<h2>ðŸŽ‰ Atendimento concluÃ­do</h2>
<button onclick="back()">Novo</button>
</div>
</div>

<div id="photoModal" class="modal" onclick="closeModal()">
<img id="modalImg">
</div>

<div id="saved" class="save hidden">Salvo automaticamente</div>

<script>
const lists={
me:[
"Informar sobre custo/isenÃ§Ã£o, pedir para levar o equipamento e informar SLA",
"Filtrar o novo endereÃ§o",
"Verificar documentos",
"Verificar se jÃ¡ houve ME ou se pode ser isento",
"Abrir ME no ERP",
"Verificar se hÃ¡ atualizaÃ§Ã£o de plano (abrir atualizaÃ§Ã£o e enviar para o FAT, caso haja)",
"Gerar contrato (verificar informaÃ§Ãµes em sistema)",
"Abrir a renovaÃ§Ã£o (apÃ³s o cliente assinar)",
"Encaminhar para a CS"
],
plano:[
"Informar sobre o processo e benefÃ­cios",
"Verificar documentaÃ§Ã£o e faturas",
"Abrir a atualizaÃ§Ã£o no ERP e preencher",
"Conferir informaÃ§Ãµes em sistema",
"Enviar vÃ­deo para o/a cliente",
"Gerar contrato",
"Abrir a renovaÃ§Ã£o apÃ³s a assinatura subir em sistema",
"Encerrar renovaÃ§Ã£o"
]
};

let user,data={},start;

function init(){
user=localStorage.currentUser;
if(user){
data=JSON.parse(localStorage[user]||'{"count":0,"avatar":""}');
showDashboard();
}else loginScreen.classList.remove("hidden");
}

function doLogin(){
user=username.value.trim();
if(!user)return;
localStorage.currentUser=user;
data=JSON.parse(localStorage[user]||'{"count":0,"avatar":""}');
showDashboard();
}

function showDashboard(){
loginScreen.classList.add("hidden");
dashboard.classList.remove("hidden");
userBar.classList.remove("hidden");
hello.innerText="OlÃ¡, "+user;
userName.innerText=user;
stats.innerText="Atendimentos: "+(data.count||0);
if(data.avatar){avatar.src=bigAvatar.src=data.avatar}
}

function logout(){localStorage.removeItem("currentUser");location.reload()}

function upload(i){
let r=new FileReader();
r.onload=e=>{data.avatar=e.target.result;avatar.src=bigAvatar.src=data.avatar;save()}
r.readAsDataURL(i.files[0]);
}

avatar.onclick=()=>openModal();
bigAvatar.onclick=()=>openModal();

function openModal(){if(data.avatar){modalImg.src=data.avatar;photoModal.classList.add("active")}}
function closeModal(){photoModal.classList.remove("active")}

function openChecklist(t){
dashboard.classList.add("hidden");
checklist.classList.remove("hidden");
title.innerText=t=="me"?"MudanÃ§a de EndereÃ§o":"AtualizaÃ§Ã£o de Plano";
steps.innerHTML="";
lists[t].forEach(s=>{
steps.innerHTML+=`<div class="stage"><label class="checkline"><input type="checkbox" onchange="calc()"> ${s}</label><textarea></textarea></div>`;
});
start=Date.now();tick();
}

function tick(){
if(!checklist.classList.contains("hidden")){
let d=Math.floor((Date.now()-start)/1000);
timer.innerText=("0"+Math.floor(d/60)).slice(-2)+":"+("0"+d%60).slice(-2);
setTimeout(tick,1000);
}
}

function calc(){
let c=[...document.querySelectorAll("input[type=checkbox]")];
bar.style.width=(c.filter(x=>x.checked).length/c.length*100)+"%";
saved.classList.remove("hidden");setTimeout(()=>saved.classList.add("hidden"),800);
}

function finish(){
data.count=(data.count||0)+1;
save();
checklist.classList.add("hidden");
done.classList.remove("hidden");
stats.innerText="Atendimentos: "+data.count;
}

function back(){
done.classList.add("hidden");
checklist.classList.add("hidden");
dashboard.classList.remove("hidden");
}

function resetChecklist(){
document.querySelectorAll("input[type=checkbox]").forEach(x=>x.checked=false);
bar.style.width="0%";
}

function exportar(){
let t=[...document.querySelectorAll(".stage")].map(x=>x.innerText).join("\n");
let a=document.createElement("a");
a.href="data:text/plain,"+encodeURIComponent(t);
a.download="checklist.txt";a.click();
}

function save(){localStorage[user]=JSON.stringify(data)}

document.addEventListener("keydown",e=>{if(e.key=="Escape")closeModal()});

init();
</script>

</body>
</html>
